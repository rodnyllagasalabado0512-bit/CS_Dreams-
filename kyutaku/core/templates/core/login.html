
{% load static %}

{% block content %}
<style>
  :root {
    --bp-black: #111111;
    --bp-dark-gray: #1a1a1a;
    --bp-pink: #f4a7bb; /* Signature Blackpink Pink */
    --bp-hot-pink: #ff1493;
    --text-light: #ffffff;
    --text-dim: #a0a0a0;
    --border-color: #333333;
  }

  /* Setting the background for the whole page */
  body {
    background-color: var(--bp-black);
    margin: 0;
  }

  .page-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 90vh;
    padding: 20px;
    background-color: var(--bp-black);
  }

  .form-card {
    background: var(--bp-dark-gray);
    padding: 3rem;
    border-radius: 4px; /* Sharp, modern edges */
    border: 1px solid var(--border-color);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    width: 100%;
    max-width: 400px;
  }

  .form-card h1 {
    font-size: 2rem;
    color: var(--bp-pink);
    margin-bottom: 2rem;
    text-align: center;
    font-weight: 800;
    letter-spacing: 2px;
    text-transform: uppercase;
  }

  .input-group {
    margin-bottom: 1.5rem;
  }

  input {
    width: 100%;
    padding: 14px 16px;
    background-color: #000;
    border: 1px solid var(--border-color);
    border-radius: 0; /* Boxy aesthetic */
    font-size: 1rem;
    color: white;
    transition: all 0.3s ease;
    box-sizing: border-box;
  }

  input::placeholder {
    color: #555;
  }

  input:focus {
    outline: none;
    border-color: var(--bp-pink);
    box-shadow: 0 0 8px rgba(244, 167, 187, 0.2);
  }

  .btn {
    width: 100%;
    padding: 16px;
    background-color: var(--bp-pink);
    color: #000; /* Black text on pink button */
    border: none;
    border-radius: 0;
    font-size: 1rem;
    font-weight: 800;
    text-transform: uppercase;
    letter-spacing: 1px;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 10px;
  }

  .btn:hover {
    background-color: #ffffff;
    transform: scale(1.02);
  }

  .footer-text {
    margin-top: 25px;
    text-align: center;
    font-size: 0.85rem;
    color: var(--text-dim);
    letter-spacing: 0.5px;
  }

  .link {
    color: var(--bp-pink);
    text-decoration: none;
    font-weight: 700;
    margin-left: 5px;
  }

  .link:hover {
    color: white;
    text-decoration: underline;
  }
</style>

<div class="page-container">
  <div class="form-card">
    <h1>Welcome Back ðŸŽ€</h1>

    <form method="post" novalidate>
      {% csrf_token %}
      
      <div class="input-group">
        <input name="username" type="text" placeholder="USERNAME" required autocomplete="username" />
      </div>

      <div class="input-group">
        <input name="password" type="password" placeholder="PASSWORD" required autocomplete="current-password" />
      </div>

      <button type="submit" class="btn">Login</button>
    </form>

    <p class="footer-text">
      DON'T HAVE AN ACCOUNT? 
      <a href="{% url 'register' %}" class="link">REGISTER</a>
    </p>
  </div>
</div>
{% endblock %}
